<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Logros de Progressbar 95</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    /* Estilos personalizados */
    body {
      background: linear-gradient(to bottom, #2c3e50, #34495e);
      font-family: 'Courier New', monospace;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      margin: 0;
      color: white;
    }

    .logro {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(44, 62, 80, 0.9);
      border: 3px solid #ecf0f1;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px #333;
      margin: 10px;
      width: 140px;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    
    }

    .logro:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px rgba(236, 240, 241, 0.8);
    }

    .icono {
      width: 80px;
      height: 80px;
      background-color: #34495e;
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #ecf0f1;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      transition: all 0.5s ease;

      filter: grayscale(1) brightness(0.5);
       image-rendering: pixelated;
    }

    .activo .icono {
      filter: grayscale(0) brightness(1);
      box-shadow: 0 0 20px rgba(231, 76, 60, 0.6);
       image-rendering: pixelated;

      filter: grayscale(1) brightness(0.8);
    }

    .activo .icono {
      filter: grayscale(0) brightness(0.95);
      box-shadow: 0 0 20px rgba(231, 76, 60, 0.6);
    }

    .palanca {
      width: 60px;
      height: 100px;
      background-color: #95a5a6;
      border: 2px solid #7f8c8d;
      position: relative;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .palanca:hover {
      background-color: #7f8c8d;
      transform: translateY(-5px);
    }

    .palanca::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 40px;
      background-color: #7f8c8d;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      transition: top 0.3s ease, background-color 0.3s ease;
    }

    .activo .palanca::after {
      top: 50px;
      background-color: #00c96b;
    }

    .estado {
      width: 40px;
      height: 20px;
      background-color: #e74c3c;
      border: 2px solid #c0392b;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
      border-radius: 3px;
    }

    .activo .estado {
      background-color: #27ae60;
      transform: scale(1.2);
    }

    .tooltip {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
      display: none;
    }

    .logro:hover .tooltip {
      display: block;
    }

    .explosion {
      animation: explosion 0.6s forwards;
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #e74c3c;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(231, 76, 60, 0.6);
    }

    @keyframes explosion {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
<script>
  const saved = JSON.parse(localStorage.getItem('logros') || '{}');
  const sonidos = {
    activar: new Howl({ src: ['activar.wav'] }),
    desactivar: new Howl({ src: ['desactivar.wav'] })
  };

  for (let i = 1; i <= 97; i++) {
    const logro = document.createElement('div');
    logro.className = 'logro';
    if (saved[i]) logro.classList.add('activo');

    const tooltip = document.createElement('div');
    tooltip.className = 'tooltip';
    tooltip.textContent = `Logro número ${String(i).padStart(4, '0')}`;

    const icono = document.createElement('div');
    icono.className = 'icono';
    icono.style.backgroundImage = `url('./${String(i).padStart(4, '0')}.webp')`;

    const palanca = document.createElement('div');
    palanca.className = 'palanca';

    const estado = document.createElement('div');
    estado.className = 'estado';

    logro.appendChild(tooltip);
    logro.appendChild(icono);
    logro.appendChild(palanca);
    logro.appendChild(estado);
    document.body.appendChild(logro);

    logro.addEventListener('click', () => {
      const activo = logro.classList.toggle('activo');
      saved[i] = activo;
      localStorage.setItem('logros', JSON.stringify(saved));
      (activo ? sonidos.activar : sonidos.desactivar).play();
    });
  }
</script>
</body>
</html>
