<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Logros Retro Mejorado</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      background: linear-gradient(to bottom, #c0c0c0, #a0a0a0);
      font-family: 'Courier New', monospace;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    .logro {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #e0e0e0;
      border: 3px solid #888;
      border-radius: 12px;
      padding: 12px;
      margin: 10px;
      width: 120px;
      box-shadow: 0 0 12px #222;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .logro:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px #555;
    }

    .icono {
      width: 80px;
      height: 80px;
      background-color: #444;
      background-size: cover;
      background-position: center;
      border: 2px solid #000;
      margin-bottom: 10px;
      filter: grayscale(1);
      image-rendering: pixelated;
      transition: filter 0.3s ease, transform 0.5s ease;
    }

    .activo .icono {
      filter: grayscale(0%);
      transform: rotate(360deg);
    }

    .palanca {
      width: 60px;
      height: 100px;
      background-color: #666;
      border: 2px solid #222;
      position: relative;
      margin-bottom: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .palanca:hover {
      background-color: #444;
      transform: translateY(-5px);
    }

    .palanca::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 40px;
      background-color: #222;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      transition: top 0.3s ease, background-color 0.3s ease;
    }

    .activo .palanca::after {
      top: 50px;
      background-color: limegreen;
    }

    .estado {
      width: 40px;
      height: 20px;
      background-color: red;
      border: 2px solid #000;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .activo .estado {
      background-color: #00c96b;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  <script>
    const basePath = "."; // Punto actual: C:\Users\maxim\OneDrive\Documentos\GitHub

    // Sonidos
    const sonidoOn = new Howl({ src: [`${basePath}/sonido_on.wav`] });
    const sonidoOff = new Howl({ src: [`${basePath}/sonido_off.wav`] });

    const saved = JSON.parse(localStorage.getItem('logros') || '{}');

    function alternarLogro(elem, id) {
      const activo = !saved[id];
      saved[id] = activo;
      localStorage.setItem('logros', JSON.stringify(saved));
      elem.classList.toggle('activo', activo);
      if (activo) sonidoOn.play();
      else sonidoOff.play();
    }

    function crearLogro(i) {
      const num = i.toString().padStart(4, '0');
      const id = `logro-${num}`;

      const cont = document.createElement('div');
      cont.className = 'logro';
      if (saved[id]) cont.classList.add('activo');
      cont.addEventListener('click', () => alternarLogro(cont, id));

      const icon = document.createElement('div');
      icon.className = 'icono';
      icon.style.backgroundImage = `url('${basePath}/Logros/${num}.webp')`;
      icon.title = `Logro ${num}`;

      const palanca = document.createElement('div');
      palanca.className = 'palanca';

      const estado = document.createElement('div');
      estado.className = 'estado';

      cont.append(icon, palanca, estado);
      document.body.appendChild(cont);
    }

    for (let i = 1; i <= 97; i++) {
      crearLogro(i);
    }
  </script>
</body>
</html>
