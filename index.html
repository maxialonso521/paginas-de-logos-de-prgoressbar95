<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Logros Retro Style</title>
  <link rel="icon" href="Logros/favicon.ico" type="image/x-icon">
  <style>
    body {
      background: linear-gradient(to bottom, #c0c0c0, #a0a0a0);
      font-family: 'Courier New', monospace;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    .logro-sistema {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #e0e0e0;
      border: 3px solid #888;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px #333;
      transition: transform 0.3s ease;
      margin: 10px;
      width: 120px;
    }

    .icono-logro {
      width: 80px;
      height: 80px;
      background-color: #444;
      background-size: cover;
      background-position: center;
      border: 3px solid #000;
      margin-bottom: 10px;
      transition: filter 0.3s ease, transform 0.3s ease;
      filter: grayscale(100%);
    }

    .icono-logro:hover {
      transform: scale(1.1);
    }

    .palanca {
      width: 60px;
      height: 100px;
      background-color: #666;
      border: 2px solid #222;
      position: relative;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .palanca:hover {
      background-color: #444;
      transform: translateY(-5px);
    }

    .palanca::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 40px;
      background-color: #222;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      transition: top 0.3s ease, background-color 0.3s ease;
    }

    .activo .palanca::after {
      top: 50px;
      background-color: limegreen;
    }

    .rectangulo-estado {
      width: 40px;
      height: 20px;
      background-color: red;
      border: 2px solid #000;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .activo .icono-logro {
      filter: grayscale(0%);
      transform: rotate(360deg);
    }

    .activo .rectangulo-estado {
      background-color: #00c96b;
      transform: scale(1.1);
    }

    .logro-sistema:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px #888;
    }
  </style>
</head>
<body>

  <script>
    // Guardar y cargar logros usando localStorage
    function alternarLogro(elem, num) {
      let logrosGuardados = JSON.parse(localStorage.getItem('logros')) || {};
      const logroId = `logro-${num}`;
      
      // Si no hay el logro guardado, inicializarlo
      if (!logrosGuardados[logroId]) {
        logrosGuardados[logroId] = false;
      }
      
      // Alternar el estado
      logrosGuardados[logroId] = !logrosGuardados[logroId];
      
      // Guardar en localStorage
      localStorage.setItem('logros', JSON.stringify(logrosGuardados));
      
      // Cambiar la clase y el estado visual
      elem.classList.toggle('activo', logrosGuardados[logroId]);
    }

    // Crear logros
    for (let i = 1; i <= 107; i++) {
      let num = i.toString().padStart(4, '0');
      let contenedor = document.createElement("div");
      contenedor.className = "logro-sistema";
      
      // Cargar el estado guardado
      let logrosGuardados = JSON.parse(localStorage.getItem('logros')) || {};
      const logroId = `logro-${num}`;
      const estadoGuardado = logrosGuardados[logroId] || false;

      // Asignar la clase 'activo' segÃºn el estado guardado
      if (estadoGuardado) {
        contenedor.classList.add('activo');
      }

      contenedor.onclick = function() { alternarLogro(contenedor, num); };

      let icono = document.createElement("div");
      icono.className = "icono-logro";
      icono.style.backgroundImage = `url('Logros/${num}.webp')`;
      icono.title = `Logro ${num}`;

      let palanca = document.createElement("div");
      palanca.className = "palanca";

      let estado = document.createElement("div");
      estado.className = "rectangulo-estado";

      contenedor.appendChild(icono);
      contenedor.appendChild(palanca);
      contenedor.appendChild(estado);
      document.body.appendChild(contenedor);
    }
  </script>

</body>
</html>
