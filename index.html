<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Logros de Progressbar95 üéñÔ∏è</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .logro {
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      margin: 10px;
      padding: 10px;
      width: 150px;
      text-align: center;
      transition: transform 0.2s;
    }
    .logro:hover {
      transform: scale(1.05);
    }
    .logro img {
      width: 128px;
      height: 128px;
      object-fit: contain;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <script>
    const baseUrl = "https://raw.githubusercontent.com/maxialonso521/paginas-de-logos-de-prgoressbar95/main/Logros/";

    for (let i = 1; i <= 97; i++) {
      const nombre = i.toString().padStart(4, '0');

      const contenedor = document.createElement("div");
      contenedor.className = "logro";

      const imagen = document.createElement("img");
      imagen.src = `${baseUrl}${nombre}.webp`;
      imagen.alt = `Logro ${nombre}`;
      contenedor.appendChild(imagen);

      const texto = document.createElement("div");
      texto.textContent = `Logro n√∫mero ${nombre}`;
      contenedor.appendChild(texto);

      const audio = document.createElement("audio");
      audio.src = `${baseUrl}${nombre}.wav`;
      contenedor.appendChild(audio);

      contenedor.addEventListener("click", () => {
        audio.currentTime = 0;
        audio.play();
      });

      document.body.appendChild(contenedor);
    }
  </script>
</body>
</html>
