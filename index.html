<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logros Retro Mejorado</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background: linear-gradient(to bottom, #2c3e50, #34495e);
      font-family: 'Courier New', monospace;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      margin: 0;
      color: white;
    }

    .logro-sistema {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(44, 62, 80, 0.9);
      border: 3px solid #ecf0f1;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px #333;
      margin: 10px;
      width: 140px;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0.8;
      overflow: hidden;
    }

    .logro-sistema:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px rgba(236, 240, 241, 0.8);
      opacity: 1;
    }

    .icono-logro {
      width: 80px;
      height: 80px;
      background-color: #34495e;
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      margin-bottom: 10px;
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    .activo .icono-logro {
      filter: brightness(1.5);
      transform: scale(1.1) rotate(360deg);
    }

    .palanca {
      width: 60px;
      height: 100px;
      background-color: #95a5a6;
      border: 2px solid #7f8c8d;
      position: relative;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .palanca:hover {
      background-color: #7f8c8d;
      transform: translateY(-5px);
    }

    .palanca::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 40px;
      background-color: #7f8c8d;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      transition: top 0.3s ease, background-color 0.3s ease;
    }

    .activo .palanca::after {
      top: 50px;
      background-color: #00c96b;
    }

    .rectangulo-estado {
      width: 40px;
      height: 20px;
      background-color: #e74c3c;
      border: 2px solid #c0392b;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
      border-radius: 3px;
    }

    .activo .rectangulo-estado {
      background-color: #27ae60;
      transform: scale(1.2);
    }

    .tooltip {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
      display: none;
    }

    .logro-sistema:hover .tooltip {
      display: block;
    }

    /* Efecto de explosión */
    @keyframes explosion {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .explosion {
      animation: explosion 0.6s forwards;
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #e74c3c;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(231, 76, 60, 0.6);
    }

  </style>
</head>
<body>
  <script>
    const saved = JSON.parse(localStorage.getItem('logros') || '{}');
    const sonidos = {
      activar: new Audio('activar.wav'),
      desactivar: new Audio('desactivar.wav'),
      explosion: new Audio('explosion.wav')
    };

    function alternarLogro(elem, id) {
      saved[id] = !saved[id];
      localStorage.setItem('logros', JSON.stringify(saved));
      elem.classList.toggle('activo', saved[id]);

      // Reproducir sonido
      const sonido = saved[id] ? sonidos.activar : sonidos.desactivar;
      sonido.currentTime = 0;
      sonido.play();

      // Efecto de explosión
      if (saved[id]) {
        const explosion = document.createElement('div');
        explosion.classList.add('explosion');
        elem.appendChild(explosion);
        setTimeout(() => explosion.remove(), 600);
      }
    }

    for (let i = 1; i <= 97; i++) {
      const num = i.toString().padStart(4, '0');
      const id  = `logro-${num}`;

      const cont = document.createElement('div');
      cont.className = 'logro-sistema';
      if (saved[id]) cont.classList.add('activo');
      cont.addEventListener('click', () => alternarLogro(cont, id));

      const icon = document.createElement('div');
      icon.className = 'icono-logro';
      icon.style.backgroundImage = `url('C:/Users/maxim/OneDrive/Documentos/GitHub/${num}.webp')`;
      icon.title = `Logro ${num}`;

      const palanca = document.createElement('div');
      palanca.className = 'palanca';

      const rect = document.createElement('div');
      rect.className = 'rectangulo-estado';

      const tooltip = document.createElement('div');
      tooltip.className = 'tooltip';
      tooltip.textContent = `Logro número ${num}: Descripción o detalle.`;

      cont.append(icon, palanca, rect, tooltip);
      document.body.appendChild(cont);
    }
  </script>
</body>
</html>
