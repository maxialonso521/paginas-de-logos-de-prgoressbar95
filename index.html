<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi PÃ¡gina de Logros</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #222;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .logro {
      display: flex;
      align-items: center;
      background: #333;
      border: 1px solid #444;
      border-radius: 12px;
      margin-bottom: 12px;
      padding: 10px;
      box-shadow: 0 0 10px #000a;
    }
    .logro img {
      width: 64px;
      height: 64px;
      margin-right: 12px;
    }
    .logro span {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Mis Logros Retro Progressbar95 ðŸŽ‰</h1>
  <div id="contenedor-logros"></div>

  <script>
    const contenedor = document.getElementById('contenedor-logros');
    const totalLogros = 97;

    for (let i = 1; i <= totalLogros; i++) {
      const numero = i.toString().padStart(4, '0');
      const div = document.createElement('div');
      div.className = 'logro';

      const img = document.createElement('img');
      img.src = `assets/${numero}.webp`;
      img.alt = `Logro ${numero}`;
      img.onerror = () => img.style.display = 'none';

      const span = document.createElement('span');
      span.textContent = `Logro nÃºmero ${numero}`;

      const audio = document.createElement('audio');
      audio.src = `assets/${numero}.wav`;
      audio.preload = 'auto';

      div.onclick = () => audio.play();

      div.appendChild(img);
      div.appendChild(span);
      div.appendChild(audio);

      contenedor.appendChild(div);
    }
  </script>
</body>
</html>
