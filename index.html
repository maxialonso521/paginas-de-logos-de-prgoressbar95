<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Logros Retro</title>
  <link rel="icon" href="Logros/favicon.ico" type="image/x-icon">
  <style>
    body {
      background: linear-gradient(to bottom, #b0b0b0, #909090);
      font-family: 'Courier New', monospace;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    .logro-sistema {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #dcdcdc;
      border: 3px ridge #777;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 12px #444;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin: 10px;
      width: 120px;
      cursor: pointer;
      position: relative;
    }

    .logro-sistema:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px #111;
    }

    .icono-logro {
      width: 80px;
      height: 80px;
      background-color: #555;
      background-size: cover;
      background-position: center;
      border: 3px solid #000;
      margin-bottom: 10px;
      filter: grayscale(1);
      image-rendering: pixelated;
      transition: filter 0.3s ease, transform 0.4s ease;
    }

    .activo .icono-logro {
      filter: grayscale(0%);
      transform: rotate(360deg);
    }

    .palanca {
      width: 60px;
      height: 100px;
      background-color: #666;
      border: 2px solid #222;
      position: relative;
      margin-bottom: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .palanca:hover {
      background-color: #444;
      transform: translateY(-4px);
    }

    .palanca::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 40px;
      background-color: #222;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      transition: top 0.3s ease, background-color 0.3s ease;
    }

    .activo .palanca::after {
      top: 50px;
      background-color: limegreen;
    }

    .rectangulo-estado {
      width: 40px;
      height: 20px;
      background-color: red;
      border: 2px solid #000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .activo .rectangulo-estado {
      background-color: #00c96b;
      transform: scale(1.1);
    }

    .titulo-logro {
      margin-top: 5px;
      font-size: 14px;
      text-align: center;
      color: #222;
      background: #eee;
      padding: 2px 6px;
      border: 1px solid #aaa;
      border-radius: 5px;
      box-shadow: inset 0 0 3px #fff;
    }
  </style>
</head>
<body>
  <script>
    const saved = JSON.parse(localStorage.getItem('logros') || '{}');

    function alternarLogro(elem, id) {
      saved[id] = !saved[id];
      localStorage.setItem('logros', JSON.stringify(saved));
      elem.classList.toggle('activo', saved[id]);
    }

    for (let i = 1; i <= 97; i++) {
      const num = i.toString().padStart(4, '0');
      const id = `logro-${num}`;

      const cont = document.createElement('div');
      cont.className = 'logro-sistema';
      if (saved[id]) cont.classList.add('activo');
      cont.addEventListener('click', () => alternarLogro(cont, id));
      cont.setAttribute('aria-label', `Logro ${num}`);
      cont.setAttribute('title', `Logro ${num}`);

      const icon = document.createElement('div');
      icon.className = 'icono-logro';
      icon.style.backgroundImage = `url('Logros/${num}.webp')`;
      icon.title = `Logro ${num}`;

      const palanca = document.createElement('div');
      palanca.className = 'palanca';

      const rect = document.createElement('div');
      rect.className = 'rectangulo-estado';

      const titulo = document.createElement('div');
      titulo.className = 'titulo-logro';
      titulo.textContent = `#${num}`;

      cont.append(icon, palanca, rect, titulo);
      document.body.appendChild(cont);
    }
  </script>
</body>
</html>
