<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Logros Retro Style</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background: linear-gradient(to bottom, #c0c0c0, #a0a0a0);
      font-family: 'Courier New', monospace;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    .logro-sistema {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #e0e0e0;
      border: 3px solid #888;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px #333;
      transition: transform 0.3s ease;
      margin: 10px;
      width: 120px;
      cursor: pointer;
    }

    .logro-sistema:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px #888;
    }

    .icono-logro {
      width: 80px;
      height: 80px;
      background-color: #444;
      background-size: cover;
      background-position: center;
      border: 3px solid #000;
      margin-bottom: 10px;
      filter: grayscale(1);
      image-rendering: pixelated;
      transition: filter 0.3s ease, transform 0.5s ease;
    }

    .activo .icono-logro {
      filter: grayscale(0%);
      transform: rotate(360deg);
    }

    .palanca {
      width: 60px;
      height: 100px;
      background-color: #666;
      border: 2px solid #222;
      position: relative;
      margin-bottom: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .palanca:hover {
      background-color: #444;
      transform: translateY(-5px);
    }

    .palanca::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 40px;
      background-color: #222;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      transition: top 0.3s ease, background-color 0.3s ease;
    }

    .activo .palanca::after {
      top: 50px;
      background-color: limegreen;
    }

    .rectangulo-estado {
      width: 40px;
      height: 20px;
      background-color: red;
      border: 2px solid #000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .activo .rectangulo-estado {
      background-color: #00c96b;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <script>
    const saved = JSON.parse(localStorage.getItem('logros') || {});
    const sonidos = {
      activar: new Audio('activar.wav'),
      desactivar: new Audio('desactivar.wav')
    };

    function alternarLogro(elem, id) {
      saved[id] = !saved[id];
      localStorage.setItem('logros', JSON.stringify(saved));
      elem.classList.toggle('activo', saved[id]);

      // Reproducir sonido
      const sonido = saved[id] ? sonidos.activar : sonidos.desactivar;
      sonido.currentTime = 0;
      sonido.play();
    }

    for (let i = 1; i <= 97; i++) {
      const num = i.toString().padStart(4, '0');
      const id  = `logro-${num}`;

      const cont = document.createElement('div');
      cont.className = 'logro-sistema';
      if (saved[id]) cont.classList.add('activo');
      cont.addEventListener('click', () => alternarLogro(cont, id));

      const icon = document.createElement('div');
      icon.className = 'icono-logro';
      icon.style.backgroundImage = `url('${num}.webp')`;
      icon.title = `Logro ${num}`;

      const palanca = document.createElement('div');
      palanca.className = 'palanca';

      const rect = document.createElement('div');
      rect.className = 'rectangulo-estado';

      cont.append(icon, palanca, rect);
      document.body.appendChild(cont);
    }
  </script>
</body>
</html>
